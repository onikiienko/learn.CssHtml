<h1>Forms</h1>

<form>
    <div>
        <input type="text" placeholder="your name" />
    </div>
    <div>
        <input type="number" value="5" min="1" max="10" />
    </div>
    <div>
        <input type="color" />
    </div>
    <div>
        <input type="date" />
    </div>
    <div>
        <input type="range" value="5" min="1" max="100" />
    </div>
    <div>
        <button type="submit">Submit the form</button>
    </div>
</form>
